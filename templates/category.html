{%extends 'index.html'%}

{%block title%}Category{%endblock%}

{%block extra_css%}
<link rel="stylesheet" href="../static/css/category.css">
{%endblock%}

{%block content%}
<div class="add-search">
    <div class="head-container">
        <div class="page-name head-item"><span>Category</span></div>
        <div class="search-add head-item">
            <input type="text" name="add-search" placeholder="Search for Categories" id="search-category">
            <button type="button" class="add-button"><span class="add-logo">&plus;</span> New Category</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="container-item">
        <div class="category-id"></div>
        <div class="category-name"></div>
        <div class="category-items"></div>
        <div class="actions">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button">Delete</button>
        </div>
    </div>
</div>

<div class="edit-name display-type">
    <h3>Update Category</h3>
    <form action="">
        <div class="update-items">
            <label for="update">Name: </label>
        <input type="text" id="update" name="update">
        </div>
        <div class="update-actions">
            <input type="button" value="Update" class="submit">
            <input type="button" value="Cancel" class="cancel">
        </div>
    </form>
</div>

<div class="name-add display-type">
    <h3>Add Category</h3>
    <form action="">
        <div class="add-items">
            <label for="create">Something:  </label>
            <input type="text" id="create" name="create">
        </div>
        <div class="add-actions">
            <input type="button" value="Create" class="submit">
            <input type="button" value="Cancel" class="cancel">
        </div>
    </form>
</div>

<div class="delete-name display-type">
    <h3>Delete a Category</h3>
    <form action="">
        <div class="delete-items">
            <span>Note by deleting this item you are deleting items associated with it.</span>
        </div>
        <div class="delete-actions">
            <input type="button" value="delete" class="cancel">
            <input type="button" value="Cancel" class="submit">
        </div>
    </form>
</div>

<div class="message display-type">
    <h6>Category Created Successfully</h6>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../static/js/index.js"></script>
<script src="../static/js/category.js"></script>
{%endblock%}
