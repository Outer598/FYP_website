{%extends 'index.html'%}

{%block title%}Product{%endblock%}

{%block extra_css%}
<link rel="stylesheet" href="../static/css/test3.css">
{%endblock%}

{%block content%}
<div class="add-search">
    <div class="head-container">
        <div class="page-name head-item"><span>Product</span></div>
        <div class="search-add head-item">
            <input type="text" name="add-search" placeholder="Search for Product" id="search-category">
            <button type="button" class="add-button"><span class="add-logo">&plus;</span> New Product </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="container-item">
        <div class="product-id">1</div>
        <div class="product-name">Rice</div>
        <div class="product-count">10 - remains</div>
        <div class="actions">
            <button class="delete" type="button">Delete</button>
        </div>
    </div>
    <div class="container-item">
        <div class="product-id">2</div>
        <div class="product-name">Yam</div>
        <div class="product-count">20 - remains</div>
        <div class="actions">
            <button class="delete" type="button">Delete</button>
        </div>
    </div>
</div>

<div class="name-add display-type">
    <h3>Add Product</h3>
    <form action="">
        <div class="add-items">
            <label for="create">Something:  </label>
            <input type="text" id="create" name="create">
        </div>
        <div class="add-actions">
            <input type="button" value="Create" class="submit">
            <input type="button" value="Cancel" class="cancel">
        </div>
    </form>
</div>

<div class="delete-name display-type">
    <h3>Delete a product</h3>
    <form action="">
        <div class="delete-items">
            <span>Note by dleteing this item you are deleting items associated with it.</span>
        </div>
        <div class="delete-actions">
            <input type="button" value="delete" class="cancel">
            <input type="button" value="Cancel" class="submit">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../static/js/index.js"></script>
{%endblock%}
