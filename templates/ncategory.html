{%extends 'index.html'%}

{%block title%}Category{%endblock%}

{%block extra_css%}
<link rel="stylesheet" href="../static/css/test2.css">
{%endblock%}

{%block content%}
<div class="add-search">
    <div class="head-container">
        <div class="page-name head-item"><span>Category</span></div>
        <div class="search-add head-item">
            <input type="text" name="add-search" placeholder="Search for Categories" id="search-category">
            <button type="button" class="add-button"><span class="add-logo">&plus;</span> New Category</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="container-item">
        <div class="product-id">1</div>
        <div class="product-name">Rice</div>
        <div class="product-items">10 - product</div>
        <div class="actions">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button">Delete</button>
        </div>
    </div>
    <div class="container-item">
        <div class="product-id">2</div>
        <div class="product-name">Yam</div>
        <div class="product-items">20 - product</div>
        <div class="actions">
            <button class="edit" type="button">Edit</button>
            <button class="delete" type="button">Delete</button>
        </div>
    </div>
</div>

<div class="name-edit">
    <form action="">
        <div class="update-items">
            <label for="update">Something: </label>
        <input type="text" id="update" name="update">
        </div>
        <div class="update-actions">
            <input type="button" value="Update" class="submit">
            <input type="button" value="Cancel" class="cancel">
        </div>
    </form>
</div>

<div class="delete-name">
    <form action="">
        <div class="delete-items">
            <label for="delete">Something: </label>
        <input type="text" id="delete" name="delete">
        </div>
        <div class="delete">
            <input type="button" value="delete" class="cancel">
            <input type="button" value="Cancel" class="submit">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../static/js/index.js"></script>
{%endblock%}
